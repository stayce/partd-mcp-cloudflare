# Part D Drug Coverage MCP Server
name = "partd-mcp-server"
main = "src/index.ts"
compatibility_date = "2024-12-05"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

# Development environment
[env.dev]
name = "partd-mcp-server-dev"

# Production environment with custom domain
[env.production]
name = "partd-mcp-server"
routes = [
  { pattern = "mcp-partd.medseal.app", custom_domain = true }
]
